###############################################
# GRADLE ULTRA OTIMIZADO - 8GB RAM (Windows 11)
# Foco: estabilidade + baixo consumo + previsibilidade
###############################################

############################
# 1. JVM CONFIG (Equilíbrio)
############################
org.gradle.jvmargs=-Xms512m -Xmx1536m -XX:MaxMetaspaceSize=384m \
-XX:+UseG1GC \
-XX:MaxGCPauseMillis=200 \
-Dfile.encoding=UTF-8 \
-XX:+HeapDumpOnOutOfMemoryError

# Kotlin daemon com limite controlado
kotlin.daemon.jvm.options=-Xmx768m

############################
# 2. DAEMON (Recomendado ON)
############################
# Manter ON reduz custo de inicialização repetida
org.gradle.daemon=true

############################
# 3. WORKERS CONTROLADOS
############################
# Evita saturar CPU/RAM
org.gradle.workers.max=2

############################
# 4. CACHE (EFICIENTE)
############################
# Melhor desempenho sem grande impacto de RAM
org.gradle.caching=true
org.gradle.configuration-cache=false

############################
# 5. PARALELISMO CONTROLADO
############################
org.gradle.parallel=false

############################
# 6. KOTLIN
############################
kotlin.incremental=true
kotlin.compiler.execution.strategy=daemon

############################
# 7. ANDROID BUILD
############################
android.useAndroidX=true
android.enableJetifier=false

# R8 otimizado (melhor que desativar)
android.enableR8.fullMode=true

############################
# 8. PERFORMANCE I/O
############################
org.gradle.vfs.watch=true
org.gradle.configureondemand=true
# NDK
ndkVersion=23.1.7779620
