name: Android Production Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build All APKs (Universal + Extension)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    environment: assinatura de app

    steps:
      # â”€â”€ 1. CÃ³digo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "1. Checkout do CÃ³digo"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # â”€â”€ 2. Python 3.11 (OBRIGATÃ“RIO para Chaquopy/m3u-extension) â”€â”€
      - name: "2. Configurar Python 3.11 (Chaquopy)"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "2b. Verificar Python"
        run: |
          echo "ğŸ Python: $(python3 --version)"
          echo "ğŸ“ Path: $(which python3)"

      # â”€â”€ 3. JDK 21 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "3. Configurar JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      # â”€â”€ 4. Android SDK + NDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "4. Configurar Android SDK"
        uses: android-actions/setup-android@v3

      - name: "4b. Instalar NDK 23.1.7779620"
        run: |
          echo "ğŸ“¦ Instalando NDK..."
          sdkmanager --install "ndk;23.1.7779620"
          echo "âœ… NDK instalado em: $ANDROID_HOME/ndk/23.1.7779620"

      # â”€â”€ 5. ValidaÃ§Ã£o de Secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "5. Validar Secrets de Assinatura"
        run: |
          missing=""

          if [ -z "$SECRET_KEYSTORE" ]; then
            echo "âš ï¸  RELEASE_KEYSTORE_BASE64 estÃ¡ vazio ou nÃ£o definido"
            missing="$missing RELEASE_KEYSTORE_BASE64"
          else
            echo "âœ… RELEASE_KEYSTORE_BASE64 OK (${#SECRET_KEYSTORE} chars)"
          fi

          if [ -z "$SECRET_STORE_PASS" ]; then
            echo "âš ï¸  RELEASE_STORE_PASSWORD estÃ¡ vazio ou nÃ£o definido"
            missing="$missing RELEASE_STORE_PASSWORD"
          else
            echo "âœ… RELEASE_STORE_PASSWORD OK"
          fi

          if [ -z "$SECRET_KEY_ALIAS" ]; then
            echo "âš ï¸  RELEASE_KEY_ALIAS estÃ¡ vazio ou nÃ£o definido"
            missing="$missing RELEASE_KEY_ALIAS"
          else
            echo "âœ… RELEASE_KEY_ALIAS OK (valor: $SECRET_KEY_ALIAS)"
          fi

          if [ -z "$SECRET_KEY_PASS" ]; then
            echo "âš ï¸  RELEASE_KEY_PASSWORD estÃ¡ vazio ou nÃ£o definido"
            missing="$missing RELEASE_KEY_PASSWORD"
          else
            echo "âœ… RELEASE_KEY_PASSWORD OK"
          fi

          if [ -n "$missing" ]; then
            echo ""
            echo "============================================="
            echo "âŒ ERRO: Secrets ausentes no GitHub:$missing"
            echo "============================================="
            echo "Acesse: Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          fi

          echo ""
          echo "âœ… Todos os secrets de assinatura estÃ£o configurados."
        env:
          SECRET_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
          SECRET_STORE_PASS: ${{ secrets.RELEASE_STORE_PASSWORD }}
          SECRET_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          SECRET_KEY_PASS: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # â”€â”€ 6. Preparar Keystore â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "6. Decodificar Keystore"
        run: echo "$KEYSTORE_BASE64" | base64 -d > "$GITHUB_WORKSPACE/release.keystore"
        env:
          KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      # â”€â”€ 7. CompilaÃ§Ã£o â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "7. Compilar Todos os APKs"
        run: |
          chmod +x gradlew
          echo "ğŸ—ï¸ Iniciando CompilaÃ§Ã£o Global..."
          echo "   â†’ :app:universal:assembleRelease"
          echo "   â†’ :app:m3u-extension:assembleRelease"
          echo ""
          ./gradlew \
            :app:universal:assembleRelease \
            :app:m3u-extension:assembleRelease \
            --parallel \
            --console=plain \
            --stacktrace \
            -Dorg.gradle.workers.max=2 \
            '-Dorg.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m'
        env:
          RELEASE_STORE_FILE: ${{ github.workspace }}/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # â”€â”€ 8. Coleta de APKs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "8. Coletar APKs Gerados"
        run: |
          mkdir -p final_output

          echo "ğŸ“¦ Procurando APKs gerados..."
          find . -path "*/build/outputs/apk/release/*.apk" -exec cp {} final_output/ \;

          count=$(find final_output -name "*.apk" | wc -l)
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  ğŸ“Š Total: $count APK(s) gerado(s)"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          ls -lh final_output/

          if [ "$count" -eq 0 ]; then
            echo "âŒ Nenhum APK encontrado! Verifique os logs do build."
            exit 1
          fi

      # â”€â”€ 9. Upload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: "9. Publicar Artefatos"
        uses: actions/upload-artifact@v4
        with:
          name: IPTVPLAYV2-Signed-APKs
          path: final_output/*.apk
          retention-days: 14