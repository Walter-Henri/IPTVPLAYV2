# Pipeline de Alta Estabilidade - IPTV PLAY V2
# Estratégia: Jobs isolados para máximo aproveitamento de RAM (7GB por módulo)
# Isso evita o erro de "Java heap space" ao limpar o ambiente entre as compilações.

name: Android Production Build (Isolated Jobs)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------
  # Job 1: Build do Módulo Universal (App + TV)
  # ---------------------------------------------------------
  build-universal:
    name: Build Universal (Smartphone/TV)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - uses: android-actions/setup-android@v3

      - name: Preparar Keystore e Propriedades
        run: |
          if [ -n "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
            echo "RELEASE_STORE_FILE=$GITHUB_WORKSPACE/release.keystore" >> $GITHUB_ENV
          else
            echo "RELEASE_STORE_FILE=$GITHUB_WORKSPACE/meu-app.keystore" >> $GITHUB_ENV
          fi
          echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD || 'Wa97951211@' }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS || 'meu_alias' }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD || 'Wa97951211@' }}" >> $GITHUB_ENV

      - name: Compilar Universal
        run: |
          chmod +x gradlew
          ./gradlew :app:universal:assembleRelease \
            --no-daemon --no-parallel --console=plain \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx4g"
        env:
          RELEASE_STORE_FILE: ${{ env.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD: ${{ env.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ env.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ env.RELEASE_KEY_PASSWORD }}

      - name: Coletar APK
        run: |
          mkdir -p output
          find app/universal/build/outputs/apk/release/ -name "*.apk" -exec cp {} output/ \;

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTVPLAYV2-Universal-APK
          path: output/*.apk

  # ---------------------------------------------------------
  # Job 2: Build do Módulo M3U Extension (Python/Extraction)
  # ---------------------------------------------------------
  build-extension:
    name: Build Extension (Python Support)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - uses: android-actions/setup-android@v3

      - name: Preparar Keystore e Propriedades
        run: |
          if [ -n "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
            echo "RELEASE_STORE_FILE=$GITHUB_WORKSPACE/release.keystore" >> $GITHUB_ENV
          else
            echo "RELEASE_STORE_FILE=$GITHUB_WORKSPACE/meu-app.keystore" >> $GITHUB_ENV
          fi
          echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD || 'Wa97951211@' }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS || 'meu_alias' }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD || 'Wa97951211@' }}" >> $GITHUB_ENV

      - name: Compilar Extension
        run: |
          chmod +x gradlew
          ./gradlew :app:m3u-extension:assembleRelease \
            --no-daemon --no-parallel --console=plain \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx4g"
        env:
          RELEASE_STORE_FILE: ${{ env.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD: ${{ env.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ env.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ env.RELEASE_KEY_PASSWORD }}

      - name: Coletar APK
        run: |
          mkdir -p output
          find app/m3u-extension/build/outputs/apk/release/ -name "*.apk" -exec cp {} output/ \;

      - name: Upload Extension APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTVPLAYV2-Extension-APK
          path: output/*.apk