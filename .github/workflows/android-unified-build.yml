# Pipeline Ultra-Eficiente - IPTV PLAY V2
# Foco: Economia de Cota do GitHub (Minutos) e Estabilidade Sequencial.
# Agrupa os builds em um √∫nico "Job" para evitar o custo de inicializa√ß√£o duplicado (Setup Java/SDK).

name: Android Production Build (Sequential Economy)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build All APKs (One by One)
    runs-on: ubuntu-latest
    timeout-minutes: 90 # Tempo total generoso, mas o build deve ser mais r√°pido agora
    
    steps:
      # 1. Configura√ß√£o √önica (Economiza ~3-5 minutos de setup duplicado)
      - name: 1. Checkout do C√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 2. Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: 3. Configurar Android SDK
        uses: android-actions/setup-android@v3

      # 2. Prepara√ß√£o de Segredos
      - name: 4. Preparar Keystore e Propriedades
        run: |
          if [ -n "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
            echo "RELEASE_STORE_FILE=$GITHUB_WORKSPACE/release.keystore" >> $GITHUB_ENV
          else
            echo "RELEASE_STORE_FILE=$GITHUB_WORKSPACE/meu-app.keystore" >> $GITHUB_ENV
          fi
          echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD || 'Wa97951211@' }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS || 'meu_alias' }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD || 'Wa97951211@' }}" >> $GITHUB_ENV

      # 3. Build Sequencial (Economiza cota e evita exaust√£o de RAM global)
      - name: 5. Compilar M√≥dulo Universal (App Principal)
        run: |
          chmod +x gradlew
          echo "üèóÔ∏è Iniciando Build Universal..."
          ./gradlew :app:universal:assembleRelease \
            --no-daemon \
            --no-parallel \
            --console=plain \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx4g"
        env:
          RELEASE_STORE_FILE: ${{ env.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD: ${{ env.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ env.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ env.RELEASE_KEY_PASSWORD }}

      - name: 6. Compilar M√≥dulo Extension (Python)
        run: |
          echo "üèóÔ∏è Iniciando Build Extension..."
          ./gradlew :app:m3u-extension:assembleRelease \
            --no-daemon \
            --no-parallel \
            --console=plain \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.jvmargs="-Xmx4g"
        env:
          RELEASE_STORE_FILE: ${{ env.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD: ${{ env.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ env.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ env.RELEASE_KEY_PASSWORD }}

      # 4. Coleta Unificada de Resultados
      - name: 7. Coletar e Upload de APKs
        run: |
          mkdir -p final_output
          echo "üì¶ Organizando APKs para download..."
          find . -path "*/build/outputs/apk/release/*.apk" -exec cp {} final_output/ \;
          ls -lh final_output/

      - name: 8. Publicar Artefatos
        uses: actions/upload-artifact@v4
        with:
          name: IPTVPLAYV2-Signed-APKs
          path: final_output/*.apk
          retention-days: 7